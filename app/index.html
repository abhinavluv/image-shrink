<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Image Shrink</title>
</head>
<body>
    <div class="container center-align">
        <h3><i class="fas fa-images"></i> Image Shrink</h3>
        <p>Choose an Image to resize</p>
        <form id="image-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>Browse</span>
                    <input type="file" id="img" />
                </div>
                <div class="file-path-wrapper">
                    <input type="text" class="file-path validate" placeholder="Upload File" />
                </div>
            </div>
            <p>
                <strong>Quality</strong>
                <em>The lower the quality, the smaller the file size</em>
            </p>
            <p class="range-field">
                <input type="range" min="0" max="100" id="slider" />
            </p>
            <input type="submit" value="Resize" class="btn black" />
        </form>

        <div class="card output">
            <div class="card-content black-text path">
                <strong>Default Path: </strong> <span id="output-path"></span>
                <div class="file-field input-field" id="save">
                    <div class="btn">
                        <span>Click to select new</span>
                        <input type="file" id="pathPicker">
                    </div>
                    <div class="file-path-wrapper">
                        <input type="hidden" class="file-path validate" placeholder="New File Path" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/materialize.min.js"></script>
    <script src="../render.js"></script>
</body>
</html>
